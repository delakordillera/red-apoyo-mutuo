{% extends 'comunidad/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow p-4">
            <h3>Entrar a la Red</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
    </div>
</div>
{% endblock %}
